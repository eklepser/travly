<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Регистрация</h1>

            <div class="user-type-selector">
                <button class="type-btn active">Как турист</button>
                <button class="type-btn">Как организатор</button>
            </div>

            <button class="vk-auth-btn">
                Продолжить с VK
            </button>

            <div class="divider">
                <span>Или</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="Фамилия" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Имя" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <input type="tel" placeholder="Номер телефона" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Пароль" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Подтвердите пароль" required>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="auth.html">Войти</a></p>
            </div>
        </div>
    </div>
</main>
