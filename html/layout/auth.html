<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход</h1>

            <div class="user-type-selector">
                <button class="type-btn active">Как турист</button>
                <button class="type-btn">Как организатор</button>
            </div>

            <button class="vk-auth-btn" data-page="layout/account.html">
                Продолжить с VK
            </button>

            <div class="divider">
                <span>Или</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="E-mail или номер телефона" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Пароль" required>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <div class="auth-footer">
                <p>Нет аккаунта? <a href="registration.html" data-page="layout/registration.html">Зарегистрироваться</a></p>
            </div>


        </div>
    </div>
</main>
