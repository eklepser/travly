<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Вход</h1>

            <button data-page="layout/account.html"> Продолжить с VK </button>

            <div class="divider">
                <span>Или</span>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="E-mail или номер телефона" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Пароль" required>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <div class="logo">
                    <span class="logo-text">Trav<span class="logo-text-highlight">ly</span></span>
                    <div class="logo-icon"></div>
                </div>

                <button type="submit" class="submit-btn">Войти как турист</button>
            </form>

            <div class="auth-footer">
                <p>Нет аккаунта? <a data-page="layout/registration.html">Зарегистрироваться</a></p>
            </div>

        </div>
    </div>
</main>
